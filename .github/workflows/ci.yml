name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  npm-ci:
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-ci.yml@v2.1.0
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

  npm-test:
    needs: [npm-ci]
    uses: ./.github/workflows/job-test.yml